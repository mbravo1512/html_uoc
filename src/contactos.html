 <section class="page-section" id="contact">
    <div class="container">
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contactanos</h2>
               <div class="linea-custom">
            <div class="linea-custom-line"></div>
           
        </div>
            <div class="row">
            <div class="col-lg-8 mx-auto">
                <form name="send" novalidate="novalidate">
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>Nombres</label>
                            <input class="form-control" id="name" type="text" placeholder="Juan Piguave" required="required" data-validation-required-message="Please enter your name." />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>Email</label>
                            <input class="form-control" id="email" type="email" placeholder="nombre@tuempresa.com" required="required" data-validation-required-message="Please enter your email address." />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>Telefono</label>
                            <input class="form-control" id="phone" type="tel" placeholder="+593987654321" required="required" data-validation-required-message="Please enter your phone number." />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>Comentarios</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Hola que sitios turisticos existen" required="required" data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br />
                    <div id="success"></div>
                    <div class="form-group"><button class="btn btn-success btn-xl" id="sendMessageButton" type="submit">Enviar</button></div>
                </form>
            </div>
        </div>
    </div>
</section>
